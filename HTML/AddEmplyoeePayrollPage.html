<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Payroll App Page</title>
    <link rel="stylesheet" href="../CSS/EmpRegister.css">
    <script src="/JavaScript/EmployeePayRollData.js"></script>
    <script src="/JavaScript/Payroll.js"></script>
</head>
<body>
    <header class="header-content header">
       <div class="logo-content">
            <img src="/Assets/Pictures/employee-logo1.png" width="13%">
            <div>
                <span class="emp-text">Employee</span><br>
                <span class="emp-text emp-payroll">Payroll</span>
            </div>
       </div>
    </header>
    <div class="form-content">
        <form class="form" action="#" onsubmit="save();">
            <div class="form-head">
                Employee Payroll Form
            </div>
            <div class="row-content">
                <label class="label text"for="name">Name</label>
                <input class="input" type="text" name="name" id="name" placeholder="Your Name" required>
                <error-output class="text-error" for="name"></error-output>
            </div>
            
            <div class="row-content">
                <label class="label text"for="profile">profile</label>
                <div class="profile-radio-content">
                    <label>
                        <input type="radio" name="profile" id="profile1" value="/Assets/Pictures/Female.png">
                        <img class="profile" id="image1" src="/Assets/Pictures/Female.png">
                    </label>
                    <label>
                        <input type="radio" name="profile" id="profile2" value="/Assets/Pictures/Female1.png">
                        <img class="profile" id="image2" src="/Assets/Pictures/Female1.png">
                    </label>
                    <label>
                        <input type="radio" name="profile" id="profile3" value="/Assets/Pictures/Male.png">
                        <img class="profile" id="image3" src="/Assets/Pictures/Male.png">
                    </label>
                    <label>
                        <input type="radio" name="profile" id="profile4" value="/Assets/Pictures/Male1.png">
                        <img class="profile" id="image4" src="/Assets/Pictures/Male1.png">
                    </label>
                </div>
            </div>
            <div class="row-content">
                <label  class="label text" for="gender">Gender</label>
                <div>
                    <input type="radio" id="male" name="gender" value="male">
                    <label class="text" for="male">Male</label>
                    
                    <input type="radio" id="female" name="gender" value="Female">
                    <label class="text" for="male">Female</label>
                </div>
            </div>

            <div class="row-content">
                <label class="label text" for="department">Department</label>
                <div>
                    <input class="checbox" type="checkbox" name="hr" id="hr" value="HR">
                    <label class="text" for="hr">HR</label>
                    
                    <input class="checbox" type="checkbox" name="finance" id="finance" value="Finance">
                    <label class="text" for="hr">Finance</label>
                    
                    <input class="checbox" type="checkbox" name="sales" id="sales" value="Sales">
                    <label class="text" for="hr">Sales</label>
                    
                    <input class="checbox" type="checkbox" name="hr" id="hr" value="HR">
                    <label class="text" for="hr">Engineer</label>
                    
                    <input class="checbox" type="checkbox" name="hr" id="hr" value="HR">
                    <label class="text" for="hr">Other</label>
                </div>
            </div>
            
            <div class="row-content">
                <label class="label text" for="salary">Choose your salary:</label>
                <input class="input" type="range" name="salary" id="salary" min="300000" max="500000" step="100" value="400000">
                <output class="salary-output text" for="salary" value="400000">400000</output>
            </div>
            <div class="row-content">
                <label  class="label text" for="startDate">Start Date</label>
                <select id="day" name="day">
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                    <option value="6">6</option>
                    <option value="7">7</option>
                    <option value="8">8</option>
                    <option value="9">9</option>
                    <option value="10">10</option>
                    <option value="11">11</option>
                    <option value="12">12</option>
                    <option value="13">13</option>
                    <option value="14">14</option>
                    <option value="15">15</option>
                    <option value="16">16</option>
                    <option value="17">17</option>
                    <option value="18">18</option>
                    <option value="19">19</option>
                    <option value="20">20</option>
                    <option value="21">21</option>
                    <option value="22">22</option>
                    <option value="23">23</option>
                    <option value="24">24</option>
                    <option value="25">25</option>
                    <option value="26">26</option>
                    <option value="27">27</option>
                    <option value="28">28</option>
                    <option value="29">29</option>
                    <option value="30">30</option>
                    <option value="31">31</option>
                </select>
                <select id="month" name="month">
                     <option value="jan">Jan</option>
                     <option value="feb">Feb</option>
                     <option value="march">March</option>
                     <option value="apr">Apr</option>
                     <option value="may">May</option>
                     <option value="june">June</option>
                     <option value="July">July</option>
                     <option value="aug">Aug</option>
                     <option value="sept">Sep</option>
                     <option value="oct">Oct</option>
                     <option value="nov">Nov</option>
                     <option value="dec">Dec</option>
                </select>
                <select id="year" name="year">
                    <option value="2001">2001</option>
                    <option value="2002">2002</option>
                    <option value="2003">2003</option>
                    <option value="2004">2004</option>
                    <option value="2005">2005</option>
                    <option value="2006">2006</option>
                    <option value="2007">2007</option>
                    <option value="2008">2008</option>
                    <option value="2009">2009</option>
                    <option value="2010">2010</option>
                    <option value="2011">2011</option>
                    <option value="2012">2012</option>
                    <option value="2013">2013</option>
                    <option value="2014">2014</option>
                    <option value="2015">2015</option>
                    <option value="2016">2016</option>
                    <option value="2017">2017</option>
                    <option value="2018">2018</option>
                    <option value="2019">2019</option>
                    <option value="2020">2020</option>
                    <option value="2021">2021</option>
                    <option value="2022">2022</option>
                    <option value="2023">2023</option>
                    
                </select>
            </div>

             <div class="row-content">
                <label class="label text" for="notes">Notes</label>
                <textarea class="input" name="Notes" id="notes" style="height: 100px;"></textarea>
             </div>
             <div class="buttonParent">
                <button class="resetButton button cancelButton">Cancel</button>
                <div class="submit-reset">
                    <button type="submit" class="button submitButton" id="submitButton">Submit</button>
                    <button type="reset" class="button resetButton" id="resetButton">Reset</button>
                </div>
             </div>
        </form>
    </div>
</body>
</html>
